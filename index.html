<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>David Naffie</title>

	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="lib/marked.min.js"></script>
	<script src="src/scripts.js"></script>
</head>
<body>
	<div id="circle">
		<div class="circle-sector" id="home-button"><div>HOME</div></div>
		<div class="circle-sector" id="newsfeed-button"><div>NEWSFEED</div></div>
		<div class="circle-sector" id="portfolio-button"><div>PORTFOLIO</div></div>
		<div class="circle-sector" id="about-button"><div>ABOUT ME</div></div>
	</div>
	<div id="body-container">
		<div class="view" id="home">
			<div id="name-container">
				<div id="name"><span class="first">DAVID</span> <span class="last">NAFFIE</span></div>
				<div id="description">PIANIST ● PERFORMER ● COMPOSER ● ARRANGER</div>
			</div>
		</div>
		<div class="view" id="newsfeed">
			<div id="newsfeed-title">Newsfeed</div>
			<div id="newsfeed-list"></div>
			<div id="newsfeed-filter-container">
				<div id="newsfeed-filter">
					<div id="newsfeed-filter-title">Filter by Date</div>
					<div id="newsfeed-filter-options">
						<div class="selected">Show All</div>
					</div>
				</div>
			</div>
			<div id="music-notes">
				<img src="img/note.png">
				<img src="img/note.png">
				<img src="img/note.png">
				<img src="img/note.png">
			</div>
		</div>
		<div class="view" id="portfolio">PORTFOLIO</div>
		<div class="view" id="about">ABOUT ME</div>
	</div>
</body>
</html>
